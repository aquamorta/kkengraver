<label title="Upload image" *ngIf="!disabled" class="mat-raised-button icon-button" for="upload"><mat-icon class="in-label">present_to_all</mat-icon></label>
<label title="Upload image" *ngIf="disabled" disabled="true" class="mat-raised-button icon-button disabled"><mat-icon class="in-label">present_to_all</mat-icon></label>
<input id="upload" hidden (change)="onFileSelect($event)" accept="image/gif, image/png, image/jpg, image/jpeg"  type="file" />
